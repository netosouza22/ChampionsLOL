<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <nav class="navbar  navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consult Your Champion</a>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Champion" id="consultChamp">
            <button class="btn btn-outline-success my-2 my-sm-0" id="btnRem">Search</button>
        </div>
    </nav>

    <div class="container fContainer">
        <!-- NAV -->
        <div class="row ">
            <div class="col-lg-1 ">
                <img id="champImg" style="width: 80px" class="">
            </div>
            <div class="col-lg-3">
                <h3 id="name"> </h3>
                <div id="title"> </div>
            </div>
            <div class="col-lg-6 d-flex justify-content-end">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Lore <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Skins</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <section class="firstSection">
            <div class="infoChamp row">
                <!-- Section about the start atributtes -->
                <section class="col-lg-3">
                    <h3 class="text-center">Stats Per Level</h3>

                    <select class="" class="form-control" id="selectLevel">
                        <option value="1"> Level 1 </option>
                        <option value="2"> Level 2 </option>
                        <option value="3"> Level 3 </option>
                        <option value="4"> Level 4 </option>
                        <option value="5"> Level 5 </option>
                        <option value="6"> Level 6 </option>
                        <option value="7"> Level 7 </option>
                        <option value="8"> Level 8 </option>
                        <option value="9"> Level 9 </option>
                        <option value="10"> Level 10</option>
                        <option value="11"> Level 11</option>
                        <option value="12"> Level 12</option>
                        <option value="13"> Level 13</option>
                        <option value="14"> Level 14</option>
                        <option value="15"> Level 15</option>
                        <option value="16"> Level 16</option>
                        <option value="17"> Level 17</option>
                        <option value="18"> Level 18</option>
                    </select>

                    <div class="row rowStats">
                        <div class="col-lg-6">

                            <a data-toggle="tooltip" title="Hooray!"><img
                                    src="https://vignette.wikia.nocookie.net/leagueoflegends/images/1/17/Health_icon.png/revision/latest/scale-to-width-down/14?cb=20170515203537">
                                <span id="hp"></span></a>
                        </div>
                        <div class="col-lg-6">
                            <img
                                src="https://vignette.wikia.nocookie.net/leagueoflegends/images/8/8b/Mana_icon.png/revision/latest/scale-to-width-down/14?cb=20170515203540">
                            <span id="mp"></span>
                        </div>
                    </div>

                    <div class="row rowStats">
                        <div class="col-lg-6">
                            <img
                                src="https://vignette.wikia.nocookie.net/leagueoflegends/images/f/f0/Armor_icon.png/revision/latest/scale-to-width-down/14?cb=20170515203442">
                            <span id="arm"></span>
                        </div>
                        <div class="col-lg-6">
                            <img
                                src="https://vignette.wikia.nocookie.net/leagueoflegends/images/8/84/Magic_resistance_icon.png/revision/latest/scale-to-width-down/14?cb=20170515203539">
                            <span id="sb"></span>
                        </div>
                    </div>

                    <div class="row rowStats">
                        <div class="col-lg-6">
                            <img
                                src="https://vignette.wikia.nocookie.net/leagueoflegends/images/3/31/Health_regeneration_icon.png/revision/latest/scale-to-width-down/14?cb=20170515203536">
                            <span id="hpr"></span>
                        </div>
                        <div class="col-lg-6">
                            <img
                                src="https://vignette.wikia.nocookie.net/leagueoflegends/images/0/0c/Mana_regeneration_icon.png/revision/latest/scale-to-width-down/14?cb=20170515203539">
                            <span id="mpr"></span>
                        </div>
                    </div>

                    <div class="row rowStats">
                        <div class="col-lg-6">
                            <img
                                src="https://vignette.wikia.nocookie.net/leagueoflegends/images/7/75/Attack_damage_icon.png/revision/latest/scale-to-width-down/14?cb=20170515203443">
                            <span id="ad"></span>
                        </div>
                        <div class="col-lg-6">
                            <img
                                src="https://vignette.wikia.nocookie.net/leagueoflegends/images/9/91/Attack_speed_icon.png/revision/latest/scale-to-width-down/14?cb=20170515203443">
                            <span id="as"></span>
                        </div>
                    </div>

                    <div class="row rowStats">
                        <div class="col-lg-6">
                            <img
                                src="https://vignette.wikia.nocookie.net/leagueoflegends/images/e/ea/Movement_speed_icon.png/revision/latest/scale-to-width-down/14?cb=20170515203540">
                            <span id="ms"></span>
                        </div>
                        <div class="col-lg-6">
                            <img
                                src="https://vignette.wikia.nocookie.net/leagueoflegends/images/1/13/Range_icon.png/revision/latest/scale-to-width-down/14?cb=20170715002053">
                            <span id="ar"></span>
                        </div>
                    </div>
                </section>
                <!-- Stats Per Leve/l -->

                <!-- Graphic with  -->
                <section id="" class="col-lg-4 ">
                    <h3 class="text-center">Attributes</h3>
                    <canvas id="polar-chart" width="300" height="200"></canvas>
                </section>

                <section class="col-lg-5">
                    <h3 class="text-center">Splash</h3>
                    <img id="imgChampion" width="460px">
                </section>
            </div>
            <!-- Parte da Lore -->
            <div class="row ">
                <h3 class="center">Lore</h3>
                <span id="lore" class="text-justify"></span>
            </div>
        </section>
        <section class="secondSection">
            <div id="carousel-skin" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <!-- <li data-target="#carousel-skin" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-skin" data-slide-to="1"></li>
                  <li data-target="#carousel-skin" data-slide-to="2"></li> -->
                </ol>
                <div class="carousel-inner">
                  <!-- <div class="carousel-item active">
                    <img class="d-block w-100" src="img/champion/splash/Aatrox_0.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="img/champion/splash/Aatrox_1.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="img/champion/splash/Aatrox_2.jpg" alt="Third slide">
                  </div> -->
                </div>
                <a class="carousel-control-prev" href="#carousel-skin" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-skin" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </section>

    </div>


    
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</body>

</html>
